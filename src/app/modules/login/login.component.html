<div class="header">
  {{ title }}
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Login </h2>
    <h2 class="inactive underlineHover">Cadastro </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://png.kisspng.com/20180328/oyw/kisspng-computer-icons-social-media-blog-avatar-material-5abbf0d5d34e79.5400048315222663258655.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <a class="login-button" routerLink="/checkout">Login</a>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu a senha?</a>
    </div>

  </div>
</div>
